<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro empresas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="crud">
            <div class="cadastro">
                <h2>Cadastrar Empresas</h2>
                <p>Nome da empresa: </p>
                <input type="text" id="nome" placeholder="Digite o nome da empresa">
                <p>CNPJ da empresa:</p>
                <input type="text" id="cnpj" placeholder="Digite o CNPJ da empresa"><br>
                <div class="buttons-left">
                    <button type="button" id="cadastrar">Cadastrar</button>
                    <button onclick="realizarBackup()" id="Backup">Fazer Backup</button>
                </div>
            </div>
            <div class="empresasCadastradas">
                <div class="nome-cnpj">
                    <p>Nome</p>
                    <p> CNPJ</p>
                </div>
                <div class="info-cad">

                </div>
            </div>

        </div>
        <div id="telaEdicao">
            <h2>Editar Empresa</h2>
            <label for="editarNome">
                <p>Novo Nome:</p>
            </label>
            <input type="text" id="editarNome">

            <label for="editarCnpj">
                <p>Novo CNPJ:</p>
            </label>
            <input type="text" id="editarCnpj">

            <div class="buttons">
                <button type="button" onclick="confirmarEdicao()" id="confirmarEdicao">Confirmar Edição</button>
                <button type="button" onclick="cancelarEdicao()" id="button-cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="filtro escondido" id="filtro"></div>
    <script src="index.js"></script>
</body>

</html>
